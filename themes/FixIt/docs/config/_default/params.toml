# Page config
# 文章页面配置
[page]
  # FixIt 0.2.18 | NEW whether to enable the author's avatar of the post
  # FixIt 0.2.18 | 新增 是否启用文章作者头像
  authorAvatar = true
  # whether to hide a page from home page
  # 是否在主页隐藏一篇文章
  hiddenFromHomePage = false
  # whether to hide a page from search results
  # 是否在搜索结果中隐藏一篇文章
  hiddenFromSearch = false
  # whether to enable twemoji
  # 是否使用 twemoji
  twemoji = false
  # whether to enable lightgallery
  # FixIt 0.2.18 | CHANGED if set to "force", images in the content will be forced to shown as the gallery.
  # 是否使用 lightgallery
  # FixIt 0.2.18 | 更改 如果设为 "force"，文章中的图片将强制按照画廊形式呈现
  lightgallery = false
  # whether to enable the ruby extended syntax
  # 是否使用 ruby 扩展语法
  ruby = true
  # whether to enable the fraction extended syntax
  # 是否使用 fraction 扩展语法
  fraction = true
  # whether to enable the fontawesome extended syntax
  # 是否使用 fontawesome 扩展语法
  fontawesome = true
  # license info (HTML format is supported)
  # 许可协议信息（支持 HTML 格式）
  license = '<a rel="license external nofollow noopener noreferrer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
  # whether to show link to Raw Markdown content of the content
  # 是否显示原始 Markdown 文档内容的链接
  linkToMarkdown = true
  # whether to show the full text content in RSS
  # 是否在 RSS 中显示全文内容
  rssFullText = false
  # Page style ["narrow", "normal", "wide", ...) since v0.2.13
  # 页面样式 ["narrow", "normal", "wide", ...) since v0.2.13
  pageStyle = "normal"
  # FixIt 0.2.17 | CHANGED Auto Bookmark Support
  # If true, save the reading progress when closing the page.
  # FixIt 0.2.17 | 更改 自动书签支持
  # 如果为true，关闭页面时保存阅读进度。
  autoBookmark = true
  # FixIt 0.2.17 | NEW whether to enable wordCount
  # FixIt 0.2.17 | 新增 是否启用字数显示
  wordCount = true
  # FixIt 0.2.17 | NEW whether to enable readingTime
  # FixIt 0.2.17 | 新增 是否开启预计阅读时间显示
  readingTime = true
  # end of post flag
  # 文章结束标志
  endFlag = ""
  # FixIt 0.2.18 | NEW whether to enable instant.page
  # FixIt 0.2.18 | 新增 是否开启即时页面
  instantPage = true

  # Repost config since v0.2.15
  # 转载配置 since v0.2.15
  [page.repost]
    enable = false
    url = ""
  # Table of the contents config
  # 目录配置
  [page.toc]
    # whether to enable the table of the contents
    # 是否使用目录
    enable = true
    # whether to keep the static table of the contents in front of the post
    # 是否保持使用文章前面的静态目录
    keepStatic = false
    # whether to make the table of the contents in the sidebar automatically collapsed
    # 是否使侧边目录自动折叠展开
    auto = true
    # position of TOC ["left", "right"] since v0.2.13
    # 目录位置 ["left", "right"] since v0.2.13
    position = "right"
  # Display a message at the beginning of an article to warn the reader that its content might be expired. since v0.2.13
  # 在文章开头显示提示信息，提醒读者文章内容可能过时。 since v0.2.13
  [page.expirationReminder]
    enable = true
    # Display the reminder if the last modified time is more than 90 days ago
    # 如果文章最后更新于这天数之前，显示提醒
    reminder = 90
    # Display warning if the last modified time is more than 180 days ago
    # 如果文章最后更新于这天数之前，显示警告
    warning = 180
    # If the article expires, close the comment or not
    # 如果文章到期是否关闭评论
    closeComment = false
  # Code config
  # 代码配置
  [page.code]
    # whether to show the copy button of the code block
    # 是否显示代码块的复制按钮
    copy = true
    # whether to show the edit button of the code block since v0.2.13
    # 是否显示代码块的编辑按钮 since v0.2.13
    edit = true
    # the maximum number of lines of displayed code by default
    # 默认展开显示的代码行数
    maxShownLines = 10
  # Post edit since v0.2.14
  # 文章编辑 since v0.2.14
  [page.edit]
