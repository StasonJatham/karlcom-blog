# -------------------------------------------------------------------------------------
# Theme Core Configuration | 主题核心配置
# See: https://fixit.lruihao.cn/documentation/basics/#theme-configuration
# -------------------------------------------------------------------------------------

# FixIt theme version
# FixIt 主题版本
version = "0.2.X"
# website description for RSS, SEO, Open Graph and Twitter Cards
# 网站描述, 用于 RSS, SEO, Open Graph 和 Twitter Cards
description = "Hugo theme - FixIt"
# site keywords
# 网站关键词
keywords = ["Hugo", "FixIt"]
# site default theme ["light", "dark", "auto"]
# 网站默认主题 ["light", "dark", "auto"]
defaultTheme = "auto"
# public git repo url only then enableGitInfo is true
# 公共 git 仓库路径，仅在 enableGitInfo 设为 true 时有效
gitRepo = "https://github.com/hugo-fixit/docs"
# which hash function used for SRI, when empty, no SRI is used ["sha256", "sha384", "sha512", "md5"]
# 哪种哈希函数用来 SRI, 为空时表示不使用 SRI ["sha256", "sha384", "sha512", "md5"]
fingerprint = ""
# date format
# 日期格式
dateFormat = "2006-01-02"
# website images for Open Graph and Twitter Cards
# 网站图片, 用于 Open Graph 和 Twitter Cards
images = ["/logo.png"]
# FixIt 0.2.12 | NEW enable PWA
# FixIt 0.2.12 | 新增 开启 PWA 支持
enablePWA = true
# whether to add external Icon for external links automatically since v0.2.14
# 是否自动显示外链图标 since v0.2.14
externalIcon = true
# FixIt will, by default, inject a theme meta tag in the HTML head on the home page only. since v0.2.14
# You can turn it off, but we would really appreciate if you don’t, as this is a good way to watch FixIt's popularity on the rise.
# 默认情况下，FixIt 只会在主页的 HTML 头中注入主题元标记。since v0.2.14
# 您可以将其关闭，但如果您不这样做，我们将不胜感激，因为这是观察 FixIt 受欢迎程度上升的好方法。
disableThemeInject = false

# App icon config
# 应用图标配置
[app]
  # optional site title override for the app when added to an iOS home screen or Android launcher
  # 当添加到 iOS 主屏幕或者 Android 启动器时的标题, 覆盖默认标题
  title = "FixIt"
  # whether to omit favicon resource links
  # 是否隐藏网站图标资源链接
  noFavicon = false
  # modern SVG favicon to use in place of older style .png and .ico files
  # 更现代的 SVG 网站图标, 可替代旧的 .png 和 .ico 文件
  svgFavicon = ""
  # Safari mask icon color
  # Safari 图标颜色
  iconColor = "#5bbad5"
  # Windows v8-10 tile color
  # Windows v8-10 磁贴颜色
  tileColor = "#da532c"
  # Android browser theme color
  # Android 浏览器主题色
  [app.themeColor]
    light = "#f8f8f8"
    dark = "#252627"

# Search config
# 搜索配置
[search]
  enable = true
  # type of search engine ["lunr", "algolia", "fuse"]
  # 搜索引擎的类型 ["lunr", "algolia", "fuse"]
  type = "lunr"
  # max index length of the chunked content
  # 文章内容最长索引长度
  contentLength = 4000
  # placeholder of the search bar
  # 搜索框的占位提示语
  placeholder = ""
  # max number of results length
  # 最大结果数目
  maxResultLength = 10
  # snippet length of the result
  # 结果内容片段长度
  snippetLength = 30
  # HTML tag name of the highlight part in results
  # 搜索结果中高亮部分的 HTML 标签
  highlightTag = "em"
  # whether to use the absolute URL based on the baseURL in search index
  # 是否在搜索索引中使用基于 baseURL 的绝对路径
  absoluteURL = false
  [search.algolia]
    index = ""
    appID = ""
    searchKey = ""
  [search.fuse]
    # FixIt 0.2.17 | NEW https://fusejs.io/api/options.html
    isCaseSensitive = false
    minMatchCharLength = 2
    findAllMatches = false
    location = 0
    threshold = 0.3
    distance = 100
    ignoreLocation = false
    useExtendedSearch = false
    ignoreFieldNorm = false

# Header config
# 页面头部导航栏配置
[header]
  # desktop header mode ["sticky", "normal", "auto"]
  # 桌面端导航栏模式 ["sticky", "normal", "auto"]
  desktopMode = "sticky"
  # mobile header mode ["sticky", "normal", "auto"]
  # 移动端导航栏模式 ["sticky", "normal", "auto"]
  mobileMode = "auto"
  # Header title config
  # 页面头部导航栏标题配置
  [header.title]
    # URL of the LOGO
    # LOGO 的 URL
    logo = "/fixit.min.svg"
    # title name
    # 标题名称
    name = "FixIt"
    # you can add extra information before the name (HTML format is supported), such as icons
    # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
    post = ""
    # whether to use typeit animation for title name
    # 是否为标题显示打字机动画
    typeit = false
  # Header subtitle config since v0.2.12
  # 页面头部导航栏副标题配置 since v0.2.12
  [header.subtitle]
    # subtitle name
    # 副标题名称
    name = ""
    # whether to use typeit animation for subtitle name
    # 是否为副标题显示打字机动画
    typeit = false

# FixIt 0.2.18 | NEW Breadcrumb config
# FixIt 0.2.18 | 新增 面包屑导航配置
[breadcrumb]
  enable = true
  sticky = true
  showHome = false

# Footer config
# 页面底部信息配置
[footer]
  enable = true
  # FixIt 0.2.17 | CHANGED Custom content (HTML format is supported)
  # For advanced use, see parameter `params.customFilePath.footer`
  # FixIt 0.2.17 | 更改 自定义内容 (支持 HTML 格式)
  # 进阶使用，见参数 `params.customFilePath.footer`
  custom = ""
  # whether to show Hugo and theme info
  # 是否显示 Hugo 和主题信息
  hugo = true
  # whether to show copyright info
  # 是否显示版权信息
  copyright = true
  # whether to show the author
  # 是否显示作者
  author = true
  # site creation year
  # 网站创立年份
  since = 2021
  # TODO whether to show total word count of site content
  # TODO 是否显示网站内容总字数
  wordCount = true
  # Public network security only in China (HTML format is supported) since v0.2.12
  # 公网安备信息，仅在中国使用 (支持 HTML 格式) since v0.2.12
  gov = ""
  # ICP info only in China (HTML format is supported)
  # ICP 备案信息，仅在中国使用 (支持 HTML 格式)
  icp = ""
  # license info (HTML format is supported)
  # 许可协议信息 (支持 HTML 格式)
  license = '<a rel="license external nofollow noopener noreferrer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
  # FixIt 0.2.17 | CHANGED Site creation time
  # FixIt 0.2.17 | 更改 网站创立时间
  [footer.siteTime]
    enable = true
    animate = true
    icon = "fa-solid fa-heartbeat"
    pre = ""
    value = "2021-12-18T16:15:22+08:00"
  # FixIt 0.2.17 | NEW footer lines order, optional values: ["first", 0, 1, 2, 3, 4, 5, "last"]
  # FixIt 0.2.17 | 新增 页面底部行排序，可选值：["first", 0, 1, 2, 3, 4, 5, "last"]
  [footer.order]
    powered = 0
    copyright = 0
    statistics = 0
    visitor = 0
    beian = 0

# Section (all posts) page config
# Section (所有文章) 页面配置
[section]
  # special amount of posts in each section page
  # section 页面每页显示文章数量
  paginate = 20
  # date format (month and day)
  # 日期格式 (月和日)
  dateFormat = "01-02"
  # amount of RSS pages
  # RSS 文章数目
  rss = 10
  # recently updated posts settings since v0.2.13
  # 最近更新文章设置 since v0.2.13
  [section.recentlyUpdated]
    enable = true
    rss = true
    days = 30
    maxCount = 10

# List (category or tag) page config
# List (目录或标签) 页面配置
[list]
  # special amount of posts in each list page
  # list 页面每页显示文章数量
  paginate = 20
  # date format (month and day)
  # 日期格式 (月和日)
  dateFormat = "01-02"
  # amount of RSS pages
  # RSS 文章数目
  rss = 10

# TagCloud config for tags page
# 标签云配置
[tagcloud]
  enable = true
  # Minimum font size in px
  # 以 px 为单位的最小字体大小
  min = 14
  # Maximum font size in px
  # 以 px 为单位的最大字体大小
  max = 32
  # Maximum count of posts per tag
  # 每个标签的最大帖子数
  peakCount = 10
  # Order of tags, optional values: ["name", "count"]
  # 标签顺序，可选值：["name", "count"]
  orderby = "name"

